apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
	compileSdkVersion 25
	buildToolsVersion '24.0.0'

	defaultConfig {
		applicationId "org.ice1000.kitiku"
		minSdkVersion 16
		targetSdkVersion 25
		versionCode 1
		versionName "1.0"
	}
	buildTypes {
		debug {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
			debuggable true
			jniDebuggable true
		}
		release {
			zipAlignEnabled true
			minifyEnabled true
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	sourceSets {
		main.java.srcDirs += 'src/main/kotlin'
	}
	aaptOptions {
//		cruncherEnabled = false
	}
}

dependencies {
	compile fileTree(include: ['*.jar'], dir: 'libs')
	//	testCompile 'junit:junit:4.12'
	//	testCompile "org.jetbrains.spek:spek:$spek_version"
	compile "org.jetbrains.anko:anko-common:$anko_version"
	compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
	//    testCompile "org.jetbrains.spek:spek:$spek_version"
	compile 'com.android.support:appcompat-v7:25.0.0'
	compile 'com.android.support:recyclerview-v7:25.0.0'
	compile 'com.android.support:design:25.0.0'
	compile 'com.android.support:support-v13:25.0.0'
	compile 'com.github.NightFarmer:Themer:1.0.0'
	compile 'com.github.vajro:MaterialDesignLibrary:1.6'
}

buildscript {
	ext.kotlin_version = '1.0.4'
	ext.anko_version = '0.8.3'
	repositories {
//		mavenCentral()
		jcenter()
//		mavenCentral()
		maven { url "http://maven.net.cn/content/groups/public/" }
//		maven { url "http://maven.oschina.net/content/groups/public/" }
//		maven { url "http://repo2.maven.org/maven2/" }
//		jcenter { url 'http://nexus.j99.io/content/repositories/jcenter/' }
		maven { url "http://repository.jetbrains.com/all" }
//		maven { url "https://jitpack.io" }
	}
	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
	}
}
